<div class="container">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" routerLink="/about">Calendar Wizard</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active">
              <a routerLink="/scheduler" >Meetings</a>
          </li>
          <li routerLinkActive="active">
              <a routerLink="/room">Room helper</a>
          </li>
        </ul>

        <form *ngIf="state.signedIn" class="navbar-form navbar-right">
          <img [src]="state.imageUrl" class="img-circle" height="32" width="32"/>
          <button type="submit" class="btn btn-default"
            (click)="signOut()">Sign out {{state.userName}}</button>
        </form>

      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
  <div id="my-signin2" [class.hidden]="state.signedIn"></div>

</div>
